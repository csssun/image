<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片上传 - 百度图床</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            backdrop-filter: blur(10px);
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
            font-size: 2.2em;
            font-weight: 700;
        }
        
        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 60px 20px;
            text-align: center;
            margin-bottom: 20px;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            background: rgba(102, 126, 234, 0.05);
        }
        
        .upload-area:hover {
            border-color: #764ba2;
            background: rgba(118, 75, 162, 0.1);
            transform: translateY(-2px);
        }
        
        .upload-area.dragover {
            border-color: #764ba2;
            background: rgba(118, 75, 162, 0.15);
            transform: scale(1.02);
        }
        
        .upload-icon {
            font-size: 4em;
            color: #667eea;
            margin-bottom: 20px;
        }
        
        .upload-text {
            font-size: 1.2em;
            color: #666;
            margin-bottom: 15px;
        }
        
        .upload-hint {
            color: #999;
            font-size: 0.9em;
        }
        
        #file-input {
            display: none;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-block;
            margin: 10px 5px;
            text-decoration: none;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .result {
            margin-top: 30px;
            padding: 20px;
            border-radius: 15px;
            background: rgba(102, 126, 234, 0.1);
            display: none;
        }
        
        .result.show {
            display: block;
            animation: slideIn 0.5s ease;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .result-image {
            max-width: 100%;
            border-radius: 10px;
            margin-bottom: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
        
        .result-url {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #e9ecef;
            font-family: 'Courier New', monospace;
            word-break: break-all;
            margin-bottom: 15px;
            position: relative;
        }
        
        .copy-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #667eea;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.8em;
        }
        
        .error {
            background: rgba(220, 53, 69, 0.1);
            color: #dc3545;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
        }
        
        .preview-container {
            margin-top: 20px;
            text-align: center;
        }
        
        .preview-image {
            max-width: 300px;
            max-height: 300px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            margin-bottom: 15px;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 20px;
                margin: 10px;
            }
            
            h1 {
                font-size: 1.8em;
            }
            
            .upload-area {
                padding: 40px 15px;
            }
            
            .upload-icon {
                font-size: 3em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>📸 图片上传工具</h1>
        
        <div class="upload-area" id="upload-area">
            <div class="upload-icon">📁</div>
            <div class="upload-text">点击选择图片或拖拽到此处</div>
            <div class="upload-hint">支持 PNG, JPG, JPEG 格式</div>
        </div>
        
        <input type="file" id="file-input" accept="image/*">
        
        <div style="text-align: center;">
            <button class="btn" onclick="document.getElementById('file-input').click()">选择文件</button>
            <button class="btn" id="upload-btn" onclick="uploadImage()" disabled>上传图片</button>
        </div>
        
        <div class="preview-container" id="preview-container" style="display: none;">
            <h3>图片预览：</h3>
            <img id="preview-image" class="preview-image" alt="预览">
        </div>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <div>正在上传图片，请稍候...</div>
        </div>
        
        <div class="result" id="result">
            <h3>上传成功！</h3>
            <img id="result-image" class="result-image" alt="上传的图片">
            <div class="result-url" id="result-url">
                <button class="copy-btn" onclick="copyToClipboard()">复制</button>
                <div id="image-url"></div>
            </div>
            <div style="text-align: center;">
                <button class="btn" onclick="resetUpload()">上传新图片</button>
            </div>
        </div>
        
        <div class="error" id="error"></div>
    </div>

    <script>
        let selectedFile = null;
        const SERVER_URL = 'http://localhost:5000';  // Flask后端地址
        
        // 文件选择事件
        document.getElementById('file-input').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                handleFileSelect(file);
            }
        });
        
        // 拖拽上传
        const uploadArea = document.getElementById('upload-area');
        
        uploadArea.addEventListener('dragover', function(e) {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        
        uploadArea.addEventListener('dragleave', function(e) {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
        });
        
        uploadArea.addEventListener('drop', function(e) {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFileSelect(files[0]);
            }
        });
        
        uploadArea.addEventListener('click', function() {
            document.getElementById('file-input').click();
        });
        
        function handleFileSelect(file) {
            // 检查文件类型
            if (!file.type.match('image.*')) {
                showError('请选择图片文件！');
                return;
            }
            
            // 检查文件大小 (10MB)
            if (file.size > 10 * 1024 * 1024) {
                showError('文件大小不能超过10MB！');
                return;
            }
            
            selectedFile = file;
            
            // 显示预览
            const reader = new FileReader();
            reader.onload = function(e) {
                const previewContainer = document.getElementById('preview-container');
                const previewImage = document.getElementById('preview-image');
                previewImage.src = e.target.result;
                previewContainer.style.display = 'block';
            };
            reader.readAsDataURL(file);
            
            // 启用上传按钮
            document.getElementById('upload-btn').disabled = false;
            
            // 清除之前的错误和结果
            hideError();
            hideResult();
        }
        
        async function uploadImage() {
            if (!selectedFile) {
                showError('请先选择图片！');
                return;
            }
            
            showLoading();
            hideError();
            hideResult();
            
            try {
                // 将图片转换为base64
                const base64 = await fileToBase64(selectedFile);
                
                // 发送到后端
                const response = await fetch(`${SERVER_URL}/upload`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        image: base64,
                        filename: selectedFile.name
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const result = await response.json();
                
                if (result.success) {
                    showResult(result.url);
                } else {
                    throw new Error(result.error || '上传失败');
                }
                
            } catch (error) {
                console.error('Upload error:', error);
                showError(`上传失败: ${error.message}`);
            } finally {
                hideLoading();
            }
        }
        
        function fileToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = () => {
                    // 移除 "data:image/jpeg;base64," 前缀
                    const base64 = reader.result.split(',')[1];
                    resolve(base64);
                };
                reader.onerror = error => reject(error);
            });
        }
        
        function showResult(imageUrl) {
            const resultDiv = document.getElementById('result');
            const resultImage = document.getElementById('result-image');
            const imageUrlDiv = document.getElementById('image-url');
            
            resultImage.src = imageUrl;
            imageUrlDiv.textContent = imageUrl;
            resultDiv.classList.add('show');
        }
        
        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }
        
        function hideError() {
            document.getElementById('error').style.display = 'none';
        }
        
        function showLoading() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('upload-btn').disabled = true;
        }
        
        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('upload-btn').disabled = false;
        }
        
        function hideResult() {
            document.getElementById('result').classList.remove('show');
        }
        
        function copyToClipboard() {
            const imageUrl = document.getElementById('image-url').textContent;
            navigator.clipboard.writeText(imageUrl).then(function() {
                const copyBtn = document.querySelector('.copy-btn');
                const originalText = copyBtn.textContent;
                copyBtn.textContent = '已复制!';
                setTimeout(() => {
                    copyBtn.textContent = originalText;
                }, 2000);
            }, function(err) {
                console.error('复制失败: ', err);
            });
        }
        
        function resetUpload() {
            selectedFile = null;
            document.getElementById('file-input').value = '';
            document.getElementById('preview-container').style.display = 'none';
            document.getElementById('upload-btn').disabled = true;
            hideResult();
            hideError();
        }
    </script>
</body>
</html>
